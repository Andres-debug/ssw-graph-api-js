type User {
  _id: ID!
  name: String!
  password: String!
  email: String!
  hasActiveFee: Boolean
  phoneNumber: String
  rol_id: String
}
input CreateUserInput {
  name: String!
  password: String!
  email: String!
  hasActiveFee: Boolean
  phoneNumber: String
  rol_id: Int
}

type Query {
  users: [User]!
}
type Mutation {
  createUser(user: CreateUserInput): User!
}
