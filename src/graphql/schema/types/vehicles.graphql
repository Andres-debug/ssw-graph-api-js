type Vehicle {
  _id: ID!
  name: String!
  model: String!
  year: Int
  color: String
  price: Int!
  cylinderCapacity: ID
  gearbox: ID
  stock: Int
  imgUrl: String
}

input CreateVehicleInput {
  name: String!
  model: String!
  year: Int
  color: String
  price: Int!
  cylinderCapacity: ID
  gearbox: ID
  stock: Int
  imgUrl: String
}

type Query {
  vehicles: [Vehicle]!
}

type Mutation {
  createVehicle(vehicle: CreateVehicleInput): Vehicle!
}
